<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>chess board</title>
	</head>

	<body>
		<svg width="800" height=800>
			<rect width="800" height="800" style="fill:none; stroke-width:5; stroke:#000000"></rect>
			<rect x="200" width="200" height="200" style="fill:#000000"></rect>
			<rect x="600" width="200" height="200" style="fill:#000000"></rect>
			<rect y="200" width="200" height="200" style="fill:#000000"></rect>
			<rect x="400" y="200" width="200" height="200" style="fill:#000000"></rect>
			<rect x="200" y="400" width="200" height="200" style="fill:#000000"></rect>
			<rect x="600" y="400" width="200" height="200" style="fill:#000000"></rect>
			<rect y="600" width="200" height="200" style="fill:#000000"></rect>
			<rect x="400" y="600" width="200" height="200" style="fill:black"></rect>
			<circle cx="300" cy="100" r="80" stroke="#ffffff" stroke-width="6" fill="#d4d4d4"></circle>
			<circle cx="500" cy="300" r="80" stroke="#ffffff" stroke-width="6" fill="#d4d4d4"></circle>
			<circle cx="300" cy="500" r="80" stroke="#ffffff" stroke-width="6" fill="#002aff"></circle>
			<circle cx="500" cy="700" r="80" stroke="#ffffff" stroke-width="6" fill="#002aff"></circle>
		</svg>
	</body>
</html>
